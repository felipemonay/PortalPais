<div class="modal-header bg-warning" style="text-align: center">
    <h5 class="modal-title py-2" id="bloqueioMatricula"><i class="fas fa-exclamation-triangle mr-2"></i><b>{{titulo}}</b></h5>
    <button type="button" class="close py-2" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{mensagem}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Fechar</button>
  </div>
