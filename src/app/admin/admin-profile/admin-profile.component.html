<div class="content-wrapper">
  <section class="content-header">
  </section>
  <section class="content">
    <div class="card row">
      <div class="content">
        <div class="card col-sm-12">
          <form [formGroup]="changePasswordForm">
            <div class="cardHeader">
              <h3>Alterar senha</h3>
            </div>
            <div class="cardBody">
              <div class="form-group col-4" [ngClass]="{'has-error':!changePasswordForm.controls['oldPassword'].valid && changePasswordForm.controls['oldPassword'].touched}">
                  <label for="oldPassword">Senha atual</label>
                  <input type="password" name="oldPassword" class="form-control" id="oldPassword" placeholder="Senha atual" [formControl]="changePasswordForm.controls['oldPassword']" />
                  <small *ngIf="changePasswordForm.controls['oldPassword'].hasError('required') && changePasswordForm.controls['oldPassword'].touched" class="text-danger">Senha atual requerida</small>
              </div>
              <div class="form-group col-4" [ngClass]="{'has-error':!changePasswordForm.controls['newPassword'].valid && changePasswordForm.controls['newPassword'].touched}">
                  <label for="newPassword">Nova senha</label>
                  <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="Nova senha" [formControl]="changePasswordForm.controls['newPassword']" />
                  <small *ngIf="changePasswordForm.controls['newPassword'].hasError('required') && changePasswordForm.controls['newPassword'].touched" class="text-danger">Nova senha requerida</small>
              </div>
              <div class="form-group col-4" [ngClass]="{'has-error':!changePasswordForm.controls['confirmaPassword'].valid && changePasswordForm.controls['confirmaPassword'].touched}">
                  <label for="confirmaPassword">Confirmar senha</label>
                  <input type="password" name="confirmaPassword" class="form-control" id="confirmaPassword" placeholder="Confirmar senha" [formControl]="changePasswordForm.controls['confirmaPassword']" />
                  <small *ngIf="changePasswordForm.controls['confirmaPassword'].hasError('required') && changePasswordForm.controls['confirmaPassword'].touched" class="text-danger">Confirmação de senha requerida</small>
                  <small *ngIf="changePasswordForm.controls['confirmaPassword'].hasError('passwordMatch') && changePasswordForm.controls['confirmaPassword'].touched" class="text-danger">Senhas diferentes</small>
              </div>
            </div>
            <div class="cardFooter">
              <button
              class="btn btn-prox my-3"
              type="submit"
              (click)="onSubmitSenha()"
              >
                Salvar
              </button>
            </div>
          </form>
        </div>
        <div class="card col-sm-12">
          <form [formGroup]="imagemForm">
            <div class="cardHeader">
              <h3>Alterar imagem</h3>
            </div>
            <div class="cardBody">
              <div class="mt-4" style="text-align: center;width: fit-content;">
                <input-file  placeholder="" (select)="selectedFile($event)"></input-file>
                <input type="hidden" formControlName="urlFoto">
              </div>
            </div>
            <div class="cardFooter">
              <button
              class="btn btn-prox my-3"
              type="submit"
              (click)="onSubmitImagem()"
              >
                Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- <app-form-debug [form]="changePasswordForm"></app-form-debug> -->
</div>
