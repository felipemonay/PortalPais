<div class="content-wrapper">
    <section class="content-header">
    </section>
    <section class="content">
        <div class="card col-sm-12">
            <div class="cardHeader">
                <h3>Financeiro</h3>
            </div>
            <div class="cardBody">
                <table datatable [dtOptions]="dtOptions" class="row-border hover">
                    <thead>
                        <tr>
                            <th class="col-sm-4">Aluno</th>
                            <th class="col-sm-2">Produto</th>
                            <th class="col-sm-2">Vencimento</th>
                            <th class="col-sm-2">Status</th>
                            <th class="col-sm-2">Valor</th>
                            <th class="col-sm-2">Boleto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let boleto of boletos">
                            <td class="col-sm-4">
                                <div *ngFor="let aluno of boleto.aluno">
                                    <span style="text-transform: capitalize">{{aluno.nome}}</span>
                                </div>
                            </td>
                            <td class="col-sm-2">
                                    <div *ngFor="let produto of boleto.produto">
                                        <span style="text-transform: capitalize">{{produto.nome}}</span>
                                    </div>
                                </td>
                            <td class="col-sm-2">
                                {{boleto.vencimento}}
                            </td>
                            <td class="col-sm-2">
                                {{boleto.status}}
                            </td>
                            <td class="col-sm-2">
                                {{ boleto.valor | currency:'BRL':'symbol':'1.2-2' }}
                            </td>
                            <td class="col-sm-2">
                                <i class="fas fa-barcode fa-lg" (click)="getBoleto(boleto.boletourl)"></i>
                            </td> 
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section> 
</div>
